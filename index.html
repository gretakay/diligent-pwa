<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日發四弘誓願提醒</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>每日發四弘誓願提醒</h1>

    <label>設定每日提醒時間：</label>
    <select id="reminderTime">
        <option value="06:00">上午 06:00</option>
        <option value="07:00">上午 07:00</option>
        <option value="08:00">上午 08:00</option>
        <option value="09:00">上午 09:00</option>
        <option value="10:00">上午 10:00</option>
        <option value="11:00">上午 11:00</option>
        <option value="12:00">中午 12:00</option>
        <option value="13:00">下午 01:00</option>
        <option value="14:00">下午 02:00</option>
        <option value="15:00">下午 03:00</option>
        <option value="16:00">下午 04:00</option>
        <option value="17:00">下午 05:00</option>
        <option value="18:00">下午 06:00</option>
        <option value="19:00">下午 07:00</option>
        <option value="20:00">晚上 08:00</option>
        <option value="21:00">晚上 09:00</option>
        <option value="22:00">晚上 10:00</option>
    </select>
    
    <button onclick="setReminder()">儲存提醒</button>
    <button onclick="subscribeToPush()">啟用每日提醒</button>

    <script src="app.js"></script>
</body>
</html>
